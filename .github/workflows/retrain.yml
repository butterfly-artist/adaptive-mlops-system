name: Automated Retraining Pipeline

on:
  schedule:
    # Run every Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Retraining Pipeline
      env:
        PYTHONPATH: src
      run: |
        python src/training/retraining_pipeline.py

    - name: Commit and push changes
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add logs/ reports/ data/processed/
        git commit -m "Automated retraining: update logs and reports [skip ci]" || echo "No changes to commit"
        git push
